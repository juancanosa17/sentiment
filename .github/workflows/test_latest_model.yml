name: Probar √öltimo Modelo Entrenado

on:
  workflow_dispatch:

jobs:
  test-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      # ... (los pasos de configurar python e instalar dependencias no cambian)
      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install -r requirements.txt
      
      # A√ëADE LA L√çNEA 'token' AQU√ç ABAJO
      - name: Descargar √∫ltimo artefacto del modelo
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: train_model.yml
          name: modelo-afinad-artifact
          path: ./modelo_afinad/
          github_token: ${{ secrets.ACTIONS_TOKEN }}

      - name: Mostrar contenido descargado (para depuraci√≥n)
        run: ls -R ./modelo_afinad

      - name: Ejecutar script de prueba
        run: python scripts/03_probar_modelo_afinado.py
