# 📁 .github/workflows/train_model.yml (Versión Actualizada)

name: Entrenar y Probar Modelo de Sentimientos

on:
  workflow_dispatch:

jobs:
  # --- TRABAJO 1: ENTRENAR EL MODELO ---
  fine-tune-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar fine-tuning
        run: python scripts/02_fine_tuning.py

      - name: Guardar modelo afinado como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: modelo-afinad-artifact
          path: ./modelo_afinad/

  # --- TRABAJO 2: PROBAR EL MODELO ENTRENADO ---
  test-fine-tuned-model:
    # Esta línea es clave: le dice a GitHub que este trabajo
    # solo debe empezar si 'fine-tune-model' ha terminado con éxito.
    needs: fine-tune-model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Paso clave: Descargar el artefacto que se subió en el trabajo anterior
      - name: Descargar el artefacto del modelo
        uses: actions/download-artifact@v4
        with:
          name: modelo-afinad-artifact
          path: ./modelo_afinad/ # Lo descarga directamente en la carpeta correcta

      - name: Mostrar contenido de la carpeta (para depuración)
        run: ls -R

      # Ejecutar el script de prueba usando el modelo recién descargado
      - name: Probar el modelo afinado
        run: python scripts/03_probar_modelo_afinado.py
