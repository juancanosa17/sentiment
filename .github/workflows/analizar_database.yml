name: Analizar Base de Datos de Sentimientos

on:
  workflow_dispatch: # Permite que lo ejecutes manualmente

jobs:
  analizar-db:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona el repositorio para tener acceso a tus archivos (script y DB)
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      # 2. Configura el entorno de Python
      - name: Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instala las dependencias de Python desde tu archivo requirements.txt
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Ejecuta tu script de an√°lisis para procesar la base de datos
      - name: Ejecutar script de an√°lisis
        run: python analizar_db.py

      # 5. Sube la NUEVA base de datos (con los resultados) como un artefacto
      - name: Guardar base de datos con resultados
        uses: actions/upload-artifact@v4
        with:
          # El nombre del archivo ZIP que podr√°s descargar
          name: base-de-datos-con-resultados
          # El archivo que se va a guardar
          path: analisis_sentimientos_con_resultados.db
